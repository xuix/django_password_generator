<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
  crossorigin="anonymous"
/>
<div class="container text-center">
  <h1>Password Generator</h1>
  <form action="{% url 'password' %}">
    <select name="length" id="">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select>
    Length<br /><input type="checkbox" name="uppercase" /> UpperCase
    <br /><input type="checkbox" name="numbers" /> Numbers <br /><input
      type="checkbox"
      name="special"
    />
    Special Characters
    <br />
    <input type="submit" value="Generate Password" class="btn btn-primary" />
  </form>
</div>
<br />
<a href="{% url 'about' %}">About</a>
